<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Inagurasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ff6b6b;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-header {
      background: #d62828;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .card-header img {
      width: 140px;
      margin-bottom: 15px;
    }

    .card-header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    .card-header p {
      margin: 12px 0 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .card-body {
      padding: 20px;
    }

    .info {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .info:last-child {
      border-bottom: none;
    }

    .info span {
      display: block;
      font-size: 13px;
      color: #ff6b6b;
      margin-bottom: 4px;
    }

    .info p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .search-box {
      background: white;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      padding: 8px;
      background: transparent;
    }

    .search-box button {
      background: #d62828;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="logobg.png" alt="Logo Universitas Dinamika">
      <h1>INAGURASI 2025</h1>
      <p>
        Terima Kasih!<br>
        Mohon maaf saat ini kamu belum bisa bergabung sebagai panitia INAGURASI. 
        Namun, kamu tetap bisa berkontribusi di INAGURASI 2K25 sebagai Talent!
      </p>
    </div>
    <div class="card-body">
      <div class="info">
        <span>Nama</span>
        <p>R Dimas Adhi Permono</p>
      </div>
      <div class="info">
        <span>Program Studi</span>
        <p>S1 - Sistem Informasi</p>
      </div>
      <div class="info">
        <span>Posisi</span>
        <p>Belum Berkesempatan</p>
      </div>
      <div class="info">
        <span>Nomer Handphone</span>
        <p>089677982836</p>
      </div>
    </div>
  </div>

  <div class="search-box">
    <input type="text" value="69" readonly>
    <button onclick="alert('Cari: 69')">Cari</button>
  </div>

</body>
</html>
